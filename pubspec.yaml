    sdk: flutter
  sqflite_common: ^2.3.0
  sqflite_common_ffi: ^2.1.1+1
  mockito: ^5.3.0
  flutter_lints: ^1.0.4
  build_runner: ^2.2.0
  analyzer: ^4.2.0
